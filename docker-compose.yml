services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - backend-data:/app/data
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: frontend/dashboard/Dockerfile
    expose:
      - "80"
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: frontend/admin/Dockerfile
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - dashboard
      - admin
    restart: unless-stopped

volumes:
  backend-data:
